<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .user {
            color: darkpurple; /* Dark purple color for user names */
            margin-bottom: 5px;
        }
        .main {
            flex: 1;
            padding: 10px;
        }
        #message {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #queue {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Users</h3>
        <!-- Set your user names here -->
        <div class="user">Alice</div>
        <div class="user">Bob</div>
        <div class="user">Charlie</div>
        <!-- Add more users as needed -->
    </div>
    <div class="main">
        <h2>Send Update Message</h2>
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <h2>Current Queue</h2>
        <div id="queue">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
